# Redis Configuration for QueuePlay
port 6379
bind 0.0.0.0

# ==================== DATA PERSISTENCE ====================
# RDB Snapshots (creates dump.rdb file)
# Save if at least 1 key changed in 15 minutes
save 900 1
# Save if at least 10 keys changed in 5 minutes  
save 300 10
# Save if at least 10,000 keys changed in 1 minute
save 60 10000

# RDB settings
dbfilename dump.rdb
dir /data
rdbcompression yes
rdbchecksum yes

# AOF (Append Only File) for better durability
appendonly yes
appendfilename "appendonly.aof"
# Sync to disk every second
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ==================== SECURITY ====================
protected-mode no

# ==================== MEMORY MANAGEMENT ====================
maxmemory-policy allkeys-lru

# ==================== LOGGING ====================
loglevel notice
logfile ""

# ==================== NETWORK ====================
timeout 0
tcp-keepalive 300
tcp-backlog 511 