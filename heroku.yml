build:
  docker:
    web: frontend/Dockerfile
    api: backend/Dockerfile
    worker: ./Dockerfile.multiplayer
run:
  web:
    command:
      - npm start
    image: web
  api:
    command:
      - python main.py --env prod
    image: api
  worker:
    command:
      - python backend/MultiplayerServer.py
    image: worker
