build:
  docker:
    web: frontend/Dockerfile
    backend: backend/Dockerfile
    multiplayer: ./Dockerfile.multiplayer
run:
  web:
    command:
      - serve
      - -s
      - dist
      - -l
      - $PORT
    image: web
  backend:
    command:
      - python main.py
    image: backend
  multiplayer:
    command:
      - python backend/MultiplayerServer.py
    image: multiplayer
