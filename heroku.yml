build:
  docker:
    web: frontend/Dockerfile
    backend: backend/Dockerfile
    multiplayer: ./Dockerfile.multiplayer
addons:
  - heroku-redis:hobby-dev
run:
  web:
    command:
      - npm start
    image: web
  backend:
    command:
      - python main.py
    image: backend
  multiplayer:
    command:
      - python backend/MultiplayerServer.py
    image: multiplayer
